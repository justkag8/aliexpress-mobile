<form name="form" (ngSubmit)="f.form.valid && addOpinion()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Nazwa</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">Pole wymagane</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !content.valid }">
        <label for="content">Treść</label>
        <input type="text" class="form-control" name="content" [(ngModel)]="model.content" #content="ngModel" required />
        <div *ngIf="f.submitted && !content.valid" class="help-block">Pole wymagane</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !link.valid }">
        <label for="link">Link</label>
        <input type="text" class="form-control" name="link" [(ngModel)]="model.link" #link="ngModel" required />
        <div *ngIf="f.submitted && !link.valid" class="help-block">Pole wymagane</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
        <label for="price">Cena</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="model.price" #price="ngModel" required />
        <div *ngIf="f.submitted && !price.valid" class="help-block">Pole wymagane</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Dodaj opinie</button>
